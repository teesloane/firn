name: Mac Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macOS-latest
    steps:
      env:
        GRAALVM_HOME: tmp/graalvm/Contents/Home
    - uses: actions/checkout@v2

    - name: get graal.
      run: |
        bin/setup-graal-osx
    - name: set graal home
      run: export GRAALVM_HOME=tmp/graalvm
    # - name: setup-native-image
    #   run: |
    #     $GRAALVM_HOME/bin/gu install native-image
    - name: run compile script
      run: |
        echo "graal vm home is:"
        echo $GRAALVM_HOME
        bin/compile
